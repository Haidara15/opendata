
{% extends 'base.html' %}

{% block content %} 

<div class="container">
    <div class="row">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Periodicite</th>
                <th scope="col">Data</th>
              </tr>
            </thead>
            <tbody>
            {% for dt in donnees_tableau %}  
              <tr>
                <th scope="row">{{ dt.id }}</th>
                <td>{{ dt.periodicite }}</td>
                <td>{{ dt.data }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

         <!-- Boutons de téléchargement -->
        <a href="{% url 'download_csv' %}" class="btn btn-primary" style="margin:4%;">Télécharger en CSV</a> 
        <a href="{% url 'download_xlsx' %}" class="btn btn-primary" style="margin:4%;">Télécharger en XLSX</a> 
        <a href="{% url 'download_json' %}" class="btn btn-primary" style="margin:4%;">Télécharger en JSON</a>
    </div>
</div>







{% endblock content %}

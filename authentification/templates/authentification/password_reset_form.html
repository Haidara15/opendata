{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container mt-5" style="display:flex;align-items:center;justify-content:center;">

    <div class="col-md-4 mt-5 mb-4" style="padding:20px;box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;">

        <!-- <h2 class="text-center mb-4" style="padding:10px;background-color:#0D2D6D;color:#ffff;">Opendatastream</h2> -->

        <h4 class="text-center mb-4">Réinitialiser le mot de passe</h4>

        <p class="text-center mb-4">Entrez votre adresse e-mail pour recevoir les instructions de réinitialisation.</p>

        <form method="post" enctype="multipart/form-data" style="width:100%;">

            {% csrf_token %}

            <div class="form-group mb-4">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>

            <!-- <button type="submit" class="btn btn-primary mt-4" 
            style="width:100%;background-color:#0D2D6D;color:#ffff;border:none;padding:10px;">
                Envoyer
            </button> -->

            <div class="text-start">
                <button type="submit" class="btn btn-primary" style="background-color: #0D2D6D; border-color: #0D2D6D; width: auto; padding-left: 30px; padding-right: 30px;">
                    Envoyer
                </button>
            </div>

            <p class="mt-4"><a href="{% url 'connexion' %}">Retour à la connexion</a></p>

        </form>
    </div>

</div>

{% endblock content %}

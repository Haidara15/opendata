{% extends "base.html" %}

{% block content %}
<h1>Supprimer l'Actualité</h1>
<p>Êtes-vous sûr de vouloir supprimer "{{ actualite.titre }}" ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'accueil_actualite' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
